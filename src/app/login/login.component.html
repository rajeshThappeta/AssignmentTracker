    <div class="wrapper fadeInDown" style="margin-top: 100px;">
        <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://img.icons8.com/cute-clipart/64/000000/login-rounded-right.png"/>
      </div>
  
      <!-- Login Form -->
      <form #ref="ngForm"  (ngSubmit)="submitLoginForm(ref)">






       
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="rd1" value="admin" ngModel>
            <label class="form-check-label" for="rd1">
                    Admin
                </label>
          </div>  

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="rd2" value="faculty" ngModel>
            <label class="form-check-label" for="rd2">
                    Faculty
                </label>
          </div> 


          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="rd3" value="student" ngModel>
            <label class="form-check-label" for="rd3">
                    Student
                </label>
          </div> 








        <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" ngModel>
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" ngModel>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
